<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 750px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
      color: #4a4a4a;
    }

    .question {
      background: #f9f9fb;
      border: 1px solid #e0e0e0;
      padding: 18px 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .question:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102,126,234,0.15);
    }

    .question strong {
      color: #333;
      font-weight: 600;
    }

    ol {
      margin: 12px 0 0 0;
      padding: 0;
      list-style: none;
    }

    li {
      margin: 10px 0;
    }

    /* Custom Radio */
    input[type="radio"] {
      display: none;
    }

    input[type="radio"] + label {
      position: relative;
      padding-left: 30px;
      cursor: pointer;
      font-size: 15px;
      color: #444;
      transition: color 0.2s ease;
    }

    input[type="radio"] + label:before {
      content: "";
      position: absolute;
      left: 0;
      top: 2px;
      width: 18px;
      height: 18px;
      border: 2px solid #667eea;
      border-radius: 50%;
      background: #fff;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    input[type="radio"]:checked + label:before {
      background: #667eea;
      border-color: #667eea;
    }

    input[type="radio"]:checked + label {
      color: #000;
      font-weight: 500;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    p {
      text-align: center;
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Assignment: {{ lesson.title }}</h1>

  {% if questions %}
  <form method="post" action="">
    {% csrf_token %}
    {% for question in questions %}
      <div class="question">
        <strong>Q{{ forloop.counter }}.</strong> {{ question.text }}

        <ol>
          {% for opt in question.options.all %}
            <li>
              <input type="radio" id="opt{{ opt.id }}" name="answer_{{ question.id }}" value="{{ opt.id }}" required>
              <label for="opt{{ opt.id }}">{{ opt.text }}</label>
            </li>
          {% endfor %}
        </ol>
      </div>
    {% endfor %}

    <button type="submit">Submit All</button>
  </form>
  {% else %}
  <p>No questions available.</p>
  {% endif %}
</div>

</body>
</html>
