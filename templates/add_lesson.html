<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Lesson</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #667eea;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 6px rgba(102, 126, 234, 0.4);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Lesson to "{{ chapter.title }}"</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Lesson Title" required />
      <textarea name="content" placeholder="Lesson Content" required></textarea>
      <input type="url" name="link" id="link" placeholder="Lesson Video Link (optional)" />
      <button type="submit">Add Lesson</button>
    </form>
    <a href="/teacher/dashboard/" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
