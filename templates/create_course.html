<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Course</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      width: 95%;
      max-width: 520px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(25px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #4e54c8;
      font-weight: 600;
      font-size: 24px;
    }

    label {
      font-weight: 500;
      color: #444;
      margin-bottom: 6px;
      display: block;
      font-size: 14px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
      font-family: inherit;
      background: #fafafa;
    }

    input:focus,
    textarea:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 6px rgba(78, 84, 200, 0.3);
      background: #fff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .back-link {
      display: block;
      margin-top: 18px;
      text-align: center;
      color: #4e54c8;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create New Course</h2>
    <form method="POST">
      {% csrf_token %}
      
      <label for="title">Course Title</label>
      <input type="text" id="title" name="title" placeholder="Enter course title" required />

      <label for="description">Course Description</label>
      <textarea id="description" name="description" placeholder="Write a short description..."></textarea>
      
      <button type="submit">Create Course</button>
    </form>
    <a href="/teacher/dashboard/" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
