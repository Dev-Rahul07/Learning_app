<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to LMS</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 85px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
      font-weight: 600;
      color: #4e54c8;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 35px;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #333;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.6rem; }
      a { padding: 10px 25px; }
      .logo { width: 65px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://img.icons8.com/fluency/96/learning.png" alt="LMS Logo" class="logo">

    <!-- Title -->
    <h1>Welcome to LMS</h1>
    <p class="subtitle">Your smart platform for learning & teaching</p>

    <!-- Buttons -->
    <a href="/signup/">Signup</a>
    <a href="/login/">Login</a>
  </div>
</body>
</html>
