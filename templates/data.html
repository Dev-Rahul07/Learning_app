
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ lesson.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      margin: 0;
      padding: 30px 15px;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(25px);}
      to {opacity:1; transform: translateY(0);}
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      color: #4e54c8;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      color: #444;
      margin-bottom: 25px;
    }

    .video-link {
      display: inline-block;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      font-weight: 500;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin-bottom: 25px;
      transition: 0.3s;
    }

    .video-link:hover {
      background: #333;
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .back {
      display: inline-block;
      background: #eee;
      color: #333;
      font-weight: 500;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ lesson.title }}</h1>
    <a href="{{ lesson.video }}" class="video-link" target="_blank">üé¨ Watch Related Video</a>
    <p>{{ lesson.content }}</p>
    <a href="{% url 'student_dashboard' %}" class="back">‚Üê Back to Lessons</a>
  </div>
</body>
</html>
